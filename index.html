<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/10e7b11ed4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <div id="content">
            <h1>Rock Paper Scissor</h1>
            <p id="result">You 0 : 0 Computer</p>
            <p id="message">Make a play</p>
            <div id="icons">
                <i id="rock" class="fas fa-hand-rock"></i>
                <i id="paper" class="fas fa-hand-paper"></i>
                <i id="scissor" class="fas fa-hand-scissors"></i>
            </div>
            <p id="resset">Restart</p>
        </div>
        <script src="code.js"></script>
    </body>
</html>
